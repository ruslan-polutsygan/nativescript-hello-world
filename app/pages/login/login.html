<StackLayout #container>
    <Image src="res://logo_login" stretch="none" horizontalAlignment="center"></Image>
    <TextField #email [(ngModel)]="user.email" hint="Email" keyboardType="email" autocorrect="false" autocapitalizationType="none"></TextField>
    <TextField #password [(ngModel)]="user.password" hint="Password" secure="true"></TextField>

    <Button [text]="isLoggingIn ? 'Sign in' : 'Sign up'" class="submit-button" (tap)="submit()"></Button>
    <Button [text]="isLoggingIn ? 'Sign up' : 'Back to login'" (tap)="toggleDisplay()"></Button>

    <StackLayout class="do-something">
        <Button text="Do something in background" (tap)="doSomething()"></Button>
        <Label [text]="statusMessage"></Label>
        <Button text="Take a photo" [nsRouterLink]="['/camera']"></Button>
    </StackLayout>
</StackLayout>
